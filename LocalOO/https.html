    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="nav-item home">
                <span class="material-icons-outlined">home</span>HOME
            </div>

            <div class="nav-item pending">
                <span class="material-icons-outlined">pending</span>PENDING
                
            </div>
            <div class="nav-item logout">
                <span class="material-icons-outlined">logout</span>Logout
            </div>
        </div>


        <!-- Main Content -->
        <div class="main-content">
           <div class="search-container">
                    <input type="text" placeholder="Search" id="search-input">
                    <button class="search-button"><h3>Search</h3></button>
           </div>
           <div class="buttons-container">
                <button class="category-button"><h5>MILKTEA</h5></button>
                <button class="category-button"><h5>COFFEE</h5></button>

            <div class="pagination">

                <button class="page-button">Next</button>
            </div>
        </div>

        <!-- Order Section -->
        <div class="order-section">
            <div class="order-header">
                <h1>Current Order</h1>
                <button class="clear-button"><h3>Clear</h3></button>
            </div>
            <div class="order-list" id="order-list">
                <!-- Orders will be displayed here -->
            </div>
            <div class="order-footer">

                </div>
            </div>
        </div>
    </div>
